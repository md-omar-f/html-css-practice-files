<!DOCTYPE html>
<html>
  <head>
    <title>
      position practice
    </title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 55px;
  padding-left: 55px;
  ">

    <div style="
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    z-index: 1;
    ">
      <div style="
      padding: 10px;
      border-radius: 6px;
      width: 300px;
      background-color: white;
      ">
        <h1>
          Modal Title
        </h1>
        <p>
          This is a modal
        </p>
        <button>
          Close
        </button>
      </div>
    </div>

    <div style="
    background-color: lightblue;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    height: 50px;
    ">
      Header
    </div>

    <div style="
    background-color: lightpink;
    position: fixed;
    left: 0;
    width: 80px;
    top: 50px;
    bottom: 0;
    z-index: 1;
    ">
      sidebar
      <div style="
      background-color: red;
      color: white;
      position: absolute;
      top: 0px;
      right: 0px;
      ">
        X
      </div>
    </div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">
      div2
    </div>
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: relative;
    z-index: 0;
    ">
      div3
      <div style="
      background-color:black;
      color: white;
      position: absolute;
      right: 8px;
      bottom: 8px;
      padding-right: 5px;
      padding-left: 5px;
      padding-top: 2px;
      padding-bottom: 2px;
      border-radius: 2px;
      font-family: Robot, Arial;
      font-weight: 500;
      ">
        2:40
      </div>
    </div>

    <div style="
    background-color: black;
    color: white;
    position: fixed;
    bottom: 20px;
    right: 20px;
    ">
      bottom-right
    </div>
  </body>
</html>
