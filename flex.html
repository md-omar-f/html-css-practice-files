<!DOCTYPE html>
<html>
  <head>
    <title>flex practive</title>

    <style>
      html * {
        font-family: Roboto, Arial;
        font-size: 1em;
      }
    </style>
  </head>
  <body>

    <div style="
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    ">
      <div style="
      background-color: lightblue;
      width: 200px;
      ">
        200px
      </div>
      <div style="
      background-color: lightpink;
      width: 75px;
      ">
        75px
      </div>
    </div>

    <div style="
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    ">
      <div style="
      background-color: lightblue;
      width: 50px;
      ">
        item1
      </div>
      <div style="
      background-color: lightpink;
      flex: 1;
      ">
        item2
      </div>
      <div style="
      background-color: lightblue;
      width: 75px;
      ">
        item3
      </div>
    </div>

    <div style="
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">
      <div style="
      background-color: lightblue;
      ">
        item1
      </div>
      <div style="
      background-color: lightblue;
      ">
        item2
      </div>
      <div style="
      background-color: lightblue;
      ">
        item3
      </div>
      <div style="
      background-color: lightblue;
      ">
        item4
      </div>
    </div>

    <div style="
    border: 2px;
    border-style: solid;
    height: 100px;
    margin-top: 10px;
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">
      <div style="
      background-color: lightblue;
      ">
        item1
      </div>
      <div style="
      background-color: lightblue;
      ">
        item2
      </div>
    </div>

    <div style="
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    width: 300px;
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px;
    ">
      <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 10px;
      ">
        <div>
          Home
        </div>
        <div style="
        padding-left: 10px;
        padding-right: 10px;
        background-color: rgb(107, 107, 250);
        color: white;
        border-radius: 10px;
        ">
          14
        </div>
      </div>
      <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 10px;
      ">
        <div>
          Notifications
        </div>
        <div style="
        padding-left: 10px;
        padding-right: 10px;
        background-color: rgb(107, 107, 250);
        color: white;
        border-radius: 10px;
        ">
          3
        </div>
      </div>
      <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      ">
        <div>
          Messages
        </div>
        <div style="
        padding-left: 10px;
        padding-right: 10px;
        background-color: rgb(107, 107, 250);
        color: white;
        border-radius: 10px;
        ">
          5
        </div>
      </div>
    </div>

    <div style="
    background-color: rgb(144, 52, 230);
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 15px;
    align-items: center;
    ">
      <div style="
      width: 140px;
      color: white;
      ">
        Home
      </div>
      <div style="
      flex: 1;
      ">
        <input type="text" placeholder="Search" style="
        width: 80%;
        border: none;
        border-radius: 20px;
        padding: 10px;
        padding-left: 20px;
        ">
      </div>
      <div style="
      width: 140px;
      display: flex;
      justify-content: flex-end;
      ">
        <button style="
        color: white;
        background-color: transparent;
        border-color: white;
        border-style: solid;
        border-width: 1px;
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 3px;
        font-size: 12px;
        ">
          Download
        </button>
      </div>
    </div>


  </body>
</html>
